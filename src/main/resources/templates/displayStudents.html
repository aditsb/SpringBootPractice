<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Rendering Student List Data</title>
</head>
<body>
<h1>Student details</h1>
<table>
<tr>
    <th>Name</th>
    <th>ID</th>
</tr>
<tr th:each="student:${students}">
    <td th:text="${student.name}"></td>
    <td th:text="${student.id}"></td>

</tr>
</table>



</body>
</html>
