<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Details</title>
</head>
<body>
<table>
    <tr>
        <th>Vaccines
        </th>
    </tr>
    <tr th:each="vaccine: ${vaccines}">
        <td th:text="${vaccine.name}"></td>

    </tr>
</table>
</body>
</html>
